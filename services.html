<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <nav>
        <a href="Home">Home</a>
    </nav>
    <br>
    <main>
        <section>
            <div>
                <h1>
                    <center>Address Detial</center>
                </h1>
                <form action="" method="">
                    <label for="Name">Name:</label>
                    <input id="Name" type="text" placeholder="Enter your name">
            </div> <br>
            <div>
                <label for="Ph-no">Ph-No:</label>
                <input id="Ph-no" type="tel" placeholder="Enter your phone-number">
            </div> <br>
            <div>
                <label for="Door-no">Door-No:</label>
                <input id="Door-no" type="text" placeholder="Enter your Door-number">
            </div>
            <div> <br>
                <label for="Plat-no">Plat-No:</label>
                <input id="Plat-no" type="text" placeholder="Enter your Plat-number">
            </div>
            <div> <br>
                <label for="Street">Street:</label>
                <input id="Street" type="text" placeholder="Enter your Street">
            </div>
            <div>
                <br>
                <label for="area">Area:</label>
                <input id="area" type="text" placeholder="Enter your Area">
            </div>
            <div><br>
                <label for="district">District:</label>
                <select name="" id="distick">
                    <option value="dpi"> Dharmapuri </option>
                    <option value="salem">Salem</option>
                    <option value="ooty">Ooty</option>
                    <option value="kodai">Kodaikaanal</option>
                </select>
            </div>
            <br>
            <div>
                <br>
                <label for="state">State:</label>
                <select name="" id="state">
                    <option value="karnataka">Karnataka</option>
                    <option value="tamilnadu" selected>Tamil-Nadu</option>
                    <option value="hemachal">Hemachal-prathesh</option>
                    <option value="delhi">Delhi</option>
                </select>
            </div>
            <div>
                <br>
                <label for="county">County</label>
                <select name="" id="county">
                    <option value="us">Us</option>
                    <option value="india" selected>India</option>
                    <option value="china">China</option>
                </select>
            </div>
            <div><br>

                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>

            </select>
            </form>
        </section>

    </main>

</body>

</html>
